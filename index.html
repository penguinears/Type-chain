<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scorpion Playground ðŸ¦‚</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fbbf24;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      flex: 1;
      overflow: hidden;
    }
    textarea {
      width: 100%;
      height: 100%;
      background: #1e293b;
      color: #e2e8f0;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      resize: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    footer {
      background: #1e293b;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .controls {
      position: absolute;
      top: 70px;
      left: 10px;
      display: flex;
      gap: 0.5rem;
    }
    button {
      background: #fbbf24;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f59e0b;
    }
  </style>
</head>
<body>
  <header>ðŸ¦‚ Scorpion Playground</header>

  <div class="controls">
    <button onclick="runScorpion()">Run</button>
    <button onclick="resetCode()">Reset</button>
  </div>

  <main>
    <textarea id="editor">say "Hello, World!"

set name = "Alex"
say "Hi, {name}"

repeat 3
    say "Scorpion rocks!"
end
</textarea>
    <iframe id="preview"></iframe>
  </main>

  <footer>Made with ðŸ¦‚ Scorpion | Runs in your browser</footer>

  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");

    // --- Scorpion Interpreter ---
    function scorpionToJS(code) {
      let js = "";
      let lines = code.split("\\n");
      let indent = 0;

      for (let raw of lines) {
        let line = raw.trim();

        if (line.startsWith("say ")) {
          let text = line.replace("say ", "").trim();
          js += `output(${text});\\n`;
        }
        else if (line.startsWith("set ")) {
          let parts = line.replace("set ", "").split("=");
          let name = parts[0].trim();
          let value = parts[1].trim();
          js += `let ${name} = ${value};\\n`;
        }
        else if (line.startsWith("ask ")) {
          let match = line.match(/ask\\s+"(.+)"\\s*->\\s*(\\w+)/);
          if (match) {
            js += `let ${match[2]} = prompt("${match[1]}");\\n`;
          }
        }
        else if (line.startsWith("repeat ")) {
          let times = line.replace("repeat ", "").trim();
          js += `for (let i=0;i<${times};i++){\\n`;
          indent++;
        }
        else if (line.startsWith("if ")) {
          let cond = line.replace("if ", "").trim();
          js += `if (${cond}){\\n`;
          indent++;
        }
        else if (line.startsWith("else")) {
          js += `} else {\\n`;
        }
        else if (line.startsWith("end")) {
          indent--;
          js += `}\\n`;
        }
        else if (line.length > 0) {
          js += `// Unknown command: ${line}\\n`;
        }
      }

      return `
        function output(msg){document.body.insertAdjacentHTML("beforeend","<p>"+msg+"</p>");}
        ${js}
      `;
    }

    function runScorpion() {
      const code = editor.value;
      const js = scorpionToJS(code);
      preview.srcdoc = "<body style='font-family:sans-serif; padding:1rem;'>" +
                       "<h2>Scorpion Output</h2><script>" + js + "<\\/script></body>";
    }

    function resetCode() {
      editor.value = 'say "Hello, World!"\\n\\nset name = "Alex"\\nsay "Hi, {name}"\\n\\nrepeat 3\\n    say "Scorpion rocks!"\\nend';
      runScorpion();
    }

    // Run default on load
    runScorpion();
  </script>
</body>

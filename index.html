<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scorpion Playground ðŸ¦‚</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fbbf24;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }
    textarea {
      width: 100%;
      flex: 0.5;
      background: #1e293b;
      color: #e2e8f0;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      resize: none;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      background: #fbbf24;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f59e0b;
    }
    .output {
      flex: 1;
      background: #f1f5f9;
      color: #111827;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-y: auto;
      font-family: monospace;
    }
    .hint {
      font-size: 0.85rem;
      color: #94a3b8;
    }
    footer {
      background: #1e293b;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>ðŸ¦‚ Scorpion Playground</header>
  <main>
    <div class="buttons">
      <button id="runBtn">â–¶ Run</button>
      <button id="clearBtn">Clear Output</button>
    </div>
    <textarea id="editor" placeholder="Write your Scorpion code here..."></textarea>
    <div class="output" id="output">Output will appear hereâ€¦</div>
    <div class="hint">Example: <code>say "Hello, World!"</code></div>
  </main>
  <footer>Made for Vercel Â· Scorpion v0.2</footer>

  <script>
    const editor = document.getElementById("editor");
    const output = document.getElementById("output");

    function clearOutput() {
      output.textContent = "";
    }

    function printLine(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      output.appendChild(div);
    }

    function toTemplate(str) {
      let inner = str.slice(1, -1);
      inner = inner.replace(/\{([^}]+)\}/g, (_, v) => `\${${v.trim()}}`);
      return "`" + inner + "`";
    }

    function scorpionToJS(code) {
      const lines = code.split(/\n/);
      let js = `
        const __print = (msg)=>{ 
          const div=document.createElement('div');
          div.textContent=(msg===undefined?'':msg);
          document.getElementById('output').appendChild(div);
        };
        document.getElementById('output').textContent = '';
      `;
      const declared = new Set();
      for (let raw of lines) {
        const line = raw.trim();
        if (!line) continue;

        if (line.startsWith("say ")) {
          const rest = line.slice(4).trim();
          js += `__print(${rest.startsWith('"') ? toTemplate(rest) : rest});\n`;
          continue;
        }
        if (line.startsWith("set ")) {
          const [_, name, , ...rhs] = line.split(" ");
          let val = rhs.join(" ");
          if (val.startsWith('"')) val = toTemplate(val);
          if (!declared.has(name)) {
            js += `let ${name} = ${val};\n`;
            declared.add(name);
          } else {
            js += `${name} = ${val};\n`;
          }
          continue;
        }
        if (line.startsWith("repeat ")) {
          js += `for (let __i=0; __i<${line.slice(7)}; __i++){\n`;
          continue;
        }
        if (line.startsWith("if ")) {
          js += `if (${line.slice(3)}){\n`;
          continue;
        }
        if (line === "else") {
          js += `} else {\n`;
          continue;
        }
        if (line === "end") {
          js += `}\n`;
          continue;
        }
        js += `/* Unknown: ${line} */\n`;
      }
      return js;
    }

    document.getElementById("runBtn").onclick = () => {
      try {
        const js = scorpionToJS(editor.value);
        new Function(js)();
      } catch (e) {
        printLine("Error: " + e.message);
      }
    };
    document.getElementById("clearBtn").onclick = clearOutput;
  </script>
</body>
